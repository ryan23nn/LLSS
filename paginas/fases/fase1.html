‚Äî E √†s vezes nem deixa bilhete ‚Äî completou ele, antes de sair.

        typeWriter(texto, resposta, 0, 30, () => {

      if (escolhaFinal1 === "samara_emprego" || escolhaFinal1 === "samuel_emprego") {
